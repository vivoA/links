
<div class="card">
    <div class="card-title">
        <div class="question">
            <h1> #distinct </h1>
            <h2> Each fruit should only be mixed once. </h2>
            <p> ["Apple", "Apple", "Banana", "Apple"] </p>
        </div>
    </div>
    <div class="card-body d-flex">
        <p *ngFor="let distinct of distinctItems"> {{distinct}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="distinct()"> Show result </button>
    </div>
</div>
